<ion-header>
  <ion-toolbar>
    <ion-title>Fotograf√≠as seleccionadas</ion-title>
    <ion-buttons slot="start">
      <ion-button (click)="goBack()">
        <ion-icon name="arrow-back"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid padding>
    <ion-row text-center> 

      <image-cropper  [imageChangedEvent]="imageChangedEvent"  [maintainAspectRatio]="true" [aspectRatio]="4 / 3"
        format="png" (imageCropped)="imageCropped($event)" (imageLoaded)="imageLoaded()" (cropperReady)="cropperReady()"
        (loadImageFailed)="loadImageFailed()"></image-cropper>
    </ion-row>
  </ion-grid>
</ion-content>


<ion-fab (click)="editarMetadatos()" vertical="bottom" horizontal="end" slot="fixed">
  <ion-fab-button>
    <ion-icon name="arrow-round-up"></ion-icon>
  </ion-fab-button>
</ion-fab>
